<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Components | Arpit Gupta</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <div class="pagination">
      <span class="previous disabled">< Prev</span>
      <span class="current">1</span>
      <span class="next">Next ></span>
    </div> -->

    <div class="container">
      <div class="pricing1" id="pricing">
        <h1>Our Pricing</h1>
        <div class="subscription-toggle">
          <h2>Annually</h2>
          <input
            class="pricing1-toggle"
            type="checkbox"
            name="pricing1-toggle"
            id="pricing1-toggle"
          />
          <label for="pricing1-toggle"></label>
          <h2>Monthly</h2>
        </div>

        <div class="all-plans">
          <div class="plan-category">
            <span class="plan-name">Basic</span>
            <br />
            <span class="price-tag">$ 199.99</span>
            <hr />
            <span class="feature">500 GB Storage</span>
            <hr />
            <span class="feature">2 Users Allowed</span>
            <hr />
            <span class="feature">Send up to 3 GB</span>
            <hr />
            <button>LEARN MORE</button>
          </div>

          <div class="plan-category">
            <span class="plan-name">Professional</span>
            <br />
            <span class="price-tag">$ 249.99</span>
            <hr />
            <span class="feature">1 TB Storage</span>
            <hr />
            <span class="feature">5 Users Allowed</span>
            <hr />
            <span class="feature">Send up to 10 GB</span>
            <hr />
            <button>LEARN MORE</button>
          </div>

          <div class="plan-category">
            <span class="plan-name">Master</span>
            <br />
            <span class="price-tag">$ 399.99</span>
            <hr />
            <span class="feature">2 TB Storage</span>
            <hr />
            <span class="feature">10 Users Allowed</span>
            <hr />
            <span class="feature">Send up to 20 GB</span>
            <hr />
            <button>LEARN MORE</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
